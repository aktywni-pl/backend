openapi: 3.0.3
info:
  title: Aktywni.pl API
  description: REST API systemu monitorowania aktywności fizycznej
  version: 1.0.0

servers:
  - url: http://localhost:3000

paths:

  /api/health:
    get:
      summary: Sprawdzenie statusu API
      responses:
        '200':
          description: API działa

  /api/login:
    post:
      summary: Logowanie użytkownika lub administratora
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Poprawne logowanie
        '401':
          description: Błędne dane logowania

  /api/register:
    post:
      summary: Rejestracja użytkownika
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: test@test.pl
                password:
                  type: string
                  format: password
                  example: Haslo123
      responses:
        '201':
          description: Użytkownik utworzony
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 123
                  email:
                    type: string
                    format: email
                    example: test@test.pl
                  role:
                    type: string
                    example: user
                  token:
                    type: string
                    example: user-token
        '400':
          description: Brak email lub password
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: email and password required
        '409':
          description: Email już istnieje
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: email already exists
        '500':
          description: Błąd serwera
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: internal error

  /api/password/forgot:
    post:
      summary: Żądanie resetu hasła
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Jeśli konto istnieje, wysłano instrukcje resetu
        '400':
          description: Błędne dane

  /api/password/reset:
    post:
      summary: Ustawienie nowego hasła przy użyciu tokenu
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, newPassword]
              properties:
                token:
                  type: string
                newPassword:
                  type: string
                  format: password
      responses:
        '200':
          description: Hasło zostało zmienione
        '400':
          description: Token nieprawidłowy / wygasł / błędne dane

  /api/activities:
    get:
      summary: Lista aktywności użytkownika
      responses:
        '200':
          description: Lista aktywności
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'

  /api/activities/{id}/track:
    get:
      summary: Ślad GPS dla aktywności
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Track GPS
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Track'

  /api/admin/users:
    get:
      summary: Lista użytkowników (admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista użytkowników

  /api/admin/activities:
    get:
      summary: Lista aktywności (admin)
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            type: string
        - name: userId
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Lista aktywności

  /api/admin/stats:
    get:
      summary: Statystyki globalne (admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Statystyki systemu

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: token

  schemas:
    Activity:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        name:
          type: string
        type:
          type: string
        distance_km:
          type: number
        duration_min:
          type: number
        started_at:
          type: string
          format: date-time

    Track:
      type: object
      properties:
        activity_id:
          type: integer
        points:
          type: array
          items:
            type: object
            properties:
              lat:
                type: number
              lon:
                type: number
              timestamp:
                type: string
                format: date-time
